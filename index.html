<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <title>Weartake</title>
</head>
<body>
    <header>
        <h2 class="logo">Weartake</h2>
        <nav>
            <button class="navegacao todos">Todos</button>
            <button class="navegacao acessorios">Acessórios</button>
            <button class="navegacao calcados">Calçados</button>
            <button class="navegacao camisetas">Camisetas</button>
        </nav>
    </header>
    <main>

        <div class="listaProdutos">
        </div>

        <div class="usuario">
            <div class="barraPesquisa">
                <input type="text" placeholder="Digite aqui sua pesquisa">
                <button class="pesquisar">Pesquisar</button>
            </div>
            <div class="carrinho" >
                <button class="tituloCarrinho">Carrinho de compras</button>
                <div class="produtosCarrinho">
                    <h1 class="carrinhoVazio">Carrinho Vazio</h1>
                </div>
                <div class="rodapeCarrinho">
                    <div class="quantidadeCarrinho"><p>Quantidade:</p> <p class="quantidade">0</p></div>
                    <div class="totalCarrinho"><p>Total</p> <p class="valorTotal">R$ 0</p></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
